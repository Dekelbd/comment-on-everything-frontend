<body class="bg-gray-100" id="login-page">


<div id="wrapper" class="flex flex-col justify-between h-screen">

  <!-- header-->
  <div class="header_outer bg-white py-4 shadow dark:bg-gray-800">
    <div class="max-w-6xl mx-auto">
      <div class="flex items-center lg:justify-between justify-around">
        <a href="feed.html" >
<!--          <img  src="assets/images/logo.png" alt="" class="w-48">-->
          <img data-src="assets/images/logo.png" class="w-48" uk-img data-width data-height>
          <img data-src="assets/images/logo-inverse.png" class="logo_inverse w-48" uk-img data-width data-height>
        </a>
        <div class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm">
          <a href="login.html" class="bg-pink-500 pink-500 px-6 py-3 rounded-md shadow text-white">Login</a>
          <a href="register.html" class="py-3 px-4 ">Register</a>
        </div>

      </div>
    </div>
  </div>




  <!-- Login-Content-->
  <div class="uk-margin-large-bottom">
    <div class=" lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
      <h1 class="lg:text-3xl text-xl font-semibold  mb-6"> Log in</h1>
      <p class="mb-2 text-black text-lg">Email</p>
      <form id="login-form" action="">
        <input type="text" placeholder="Email" name="email" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
        <input type="password" placeholder="password" name="password" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
        <div class="flex justify-between my-4">
          <div class="checkbox">
            <input type="checkbox" id="chekcbox1" checked>
            <label for="chekcbox1"><span class="checkbox-icon"></span>Remember Me</label>
          </div>
          <a href="#"> Forgot Your Password? </a>
        </div>
        <button type="submit" class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full">Login</button>
        <div class="text-center mt-5 space-x-2">
          <p class="text-base"> Not registered? <a href="register.html" > Create a account </a></p>
        </div>
      </form>
    </div>
  </div>


</div>
